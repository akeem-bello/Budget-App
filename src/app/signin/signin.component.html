<div class="container mt-5">
    <div class="row">
        <div class="col-5 bg-light mx-auto shadow p-4">
            <h3>Sign In.</h3>
            <p class="text-danger text-center">{{message}}</p>
            <form action="" (ngSubmit)="signIn()">
                <div class="div1">
                    <p>Email</p>
                    <input type="text" class="form-control" [(ngModel)]="email" name="email">
                </div>
                <div class="div1">
                    <p>Password</p>
                    <input type="text" class="form-control" [(ngModel)]="password" name="password">
                </div>
                <button class="btn btn-success w-100 mt-4 mb-3">Sign In</button>
            </form>
                <p class="p1">Click <a routerLink="/signup">here</a> to create an account.</p>
        </div>
    </div>
</div>
